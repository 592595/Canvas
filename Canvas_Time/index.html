<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas"style="border:1px solid #aaa;display:block;margin-top:50px;">
    </canvas>

    <script>
        window.onload=function(){
            var canvas=document.getElementById("canvas");
            canvas.width=1024;
            canvas.height=768;
            if(canvas.getContext("2d")){
                var context=canvas.getContext("2d")
                context.moveTo(100,100)
                context.lineTo(700,700)
                context.lineTo(100,700)
                context.lineTo(100,100)

                context.lineWidth=5
                context.strokeStyle="#005588"
                context.stroke()
            }
            else{
                alert("当前浏览fjhwuirfhcw")
            }
        }
    </script>
</body>
</html>
